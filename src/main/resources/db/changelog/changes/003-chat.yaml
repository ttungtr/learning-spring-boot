databaseChangeLog:
  - changeSet:
      id: 003-create-chat-message
      author: assistant
      changes:
        - createTable:
            tableName: t_chat_message
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: content
                  type: VARCHAR(2048)
                  constraints:
                    nullable: false
              - column:
                  name: is_read
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: fk_sender_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: fk_recipient_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_by
                  type: VARCHAR(50)
              - column:
                  name: last_modified_date
                  type: TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: t_chat_message
            baseColumnNames: fk_sender_id
            referencedTableName: t_user
            referencedColumnNames: id
            constraintName: fk_chat_sender_user
        - addForeignKeyConstraint:
            baseTableName: t_chat_message
            baseColumnNames: fk_recipient_id
            referencedTableName: t_user
            referencedColumnNames: id
            constraintName: fk_chat_recipient_user
