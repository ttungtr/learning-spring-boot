databaseChangeLog:
  - changeSet:
      id: 004-create-product-category-tables
      author: assistant
      changes:
        - createTable:
            tableName: t_category
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
        - createTable:
            tableName: t_product
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
        - createTable:
            tableName: t_category_product
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: t_category_product
            baseColumnNames: category_id
            referencedTableName: t_category
            referencedColumnNames: id
            constraintName: fk_category_product_category
        - addForeignKeyConstraint:
            baseTableName: t_category_product
            baseColumnNames: product_id
            referencedTableName: t_product
            referencedColumnNames: id
            constraintName: fk_category_product_product
