databaseChangeLog:
  - changeSet:
      id: 005-add-audit-fields-to-product-category
      author: ttungtr
      changes:
        - addColumn:
            tableName: t_category
            columns:
              - column:
                  name: created_by
                  type: VARCHAR(50)
              - column:
                  name: created_date
                  type: TIMESTAMP
              - column:
                  name: last_modified_by
                  type: VARCHAR(50)
              - column:
                  name: last_modified_date
                  type: TIMESTAMP
        - addColumn:
            tableName: t_product
            columns:
              - column:
                  name: created_by
                  type: VARCHAR(50)
              - column:
                  name: created_date
                  type: TIMESTAMP
              - column:
                  name: last_modified_by
                  type: VARCHAR(50)
              - column:
                  name: last_modified_date
                  type: TIMESTAMP
        - addColumn:
            tableName: t_category_product
            columns:
              - column:
                  name: created_by
                  type: VARCHAR(50)
              - column:
                  name: created_date
                  type: TIMESTAMP
              - column:
                  name: last_modified_by
                  type: VARCHAR(50)
              - column:
                  name: last_modified_date
                  type: TIMESTAMP
