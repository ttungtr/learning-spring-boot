databaseChangeLog:
  - changeSet:
      id: 002-create-operator-and-seed-user
      author: assistant
      changes:
        - createTable:
            tableName: t_operator_notification
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: message
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_read
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: detail
                  type: VARCHAR(1024)
                  constraints:
                    nullable: false
              - column:
                  name: sender
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: fk_user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: language
                  type: VARCHAR(10)
              - column:
                  name: is_push
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: is_sms
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: is_bell
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: created_by
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_by
                  type: VARCHAR(50)
              - column:
                  name: last_modified_date
                  type: TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: t_operator_notification
            baseColumnNames: fk_user_id
            referencedTableName: t_user
            referencedColumnNames: id
            constraintName: fk_operator_notification_user
        - insert:
            tableName: t_user
            columns:
              - column:
                  name: first_name
                  value: Demo
              - column:
                  name: last_name
                  value: User
              - column:
                  name: email
                  value: demo@demo.com
              - column:
                  name: password
                  value: $2a$10$0xVqlWVtVxnNwOP2xGhE8e7n7hbbf1HcnHqNa0FPtFz5lK1wAHq8S
